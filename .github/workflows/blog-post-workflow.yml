name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '5 * * * *' # Runs every hour, on the 5th minute
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly
permissions:
  contents: write # To write the generated contents to the readme

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in blog, stack overflow, gist posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://dave-black.blogspot.com/feeds/posts/default?alt=rss,https://stackoverflow.com/feeds/251267/,https://gist.github.com/udlose.atom"